<div class="app-layout">
  <header class="app-header">
    <div class="header-content">
      <div class="brand">
        <h1>KNX-NG-Monitor</h1>
      </div>

      <nav class="main-nav">
        <a routerLink="/live-view" routerLinkActive="active" class="nav-link">
          <mat-icon>visibility</mat-icon>
          <span>Live View</span>
        </a>
        <a routerLink="/projects" routerLinkActive="active" class="nav-link">
          <mat-icon>folder_open</mat-icon>
          <span>Projects</span>
        </a>
        <a routerLink="/settings" routerLinkActive="active" class="nav-link">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </a>
      </nav>

      <div class="user-info">
        @if (currentUser$ | async; as username) {
          <span class="username">{{ username }}</span>
          <button mat-icon-button (click)="logout()" title="Logout">
            <mat-icon>logout</mat-icon>
          </button>
        }
      </div>
    </div>
  </header>

  <main class="app-main">
    <div class="router-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
